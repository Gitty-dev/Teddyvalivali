<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Love — A Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #fffdf7;
      --bg-dark: #0f0f0f;
      --text-light: #1a1a1a;
      --text-dark: #f5f5f5;
      --accent: #f5c400;
    }body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  transition: background 0.4s, color 0.4s;
}
body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}
.lock-screen {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2rem;
}

.lock-screen h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

input {
  padding: 0.7rem;
  font-size: 1rem;
  border: none;
  border-bottom: 2px solid var(--accent);
  background: transparent;
  color: inherit;
  outline: none;
}
button {
  margin-top: 1.2rem;
  padding: 0.6rem 1.4rem;
  font-size: 1rem;
  border: none;
  background: var(--accent);
  cursor: pointer;
}
.diary {
  display: none;
  max-width: 720px;
  margin: auto;
  padding: 3rem 1.5rem;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 3rem;
}
header h2 {
  font-family: 'Playfair Display', serif;
  font-weight: 400;
}
.controls button {
  background: none;
  border: 1px solid var(--accent);
  color: inherit;
  margin-left: 0.5rem;
}
.year {
  margin-bottom: 3rem;
}
.year h3 {
  font-family: 'Playfair Display', serif;
  font-weight: 400;
  border-bottom: 1px solid var(--accent);
  padding-bottom: 0.3rem;
  margin-bottom: 1.5rem;
}
.entry {
  margin-bottom: 1.5rem;
  cursor: pointer;
}
.entry-title {
  font-weight: 500;
}
.entry-date {
  font-size: 0.85rem;
  opacity: 0.7;
}
.page {
  display: none;
  line-height: 1.8;

.page h4 {
  font-family: 'Playfair Display', serif;
  font-weight: 400;
  margin-bottom: 0.3rem;
}
.back {
  display: block;
  margin-bottom: 2rem;
  cursor: pointer;
  opacity: 0.7;
}
.search {
  width: 100%;
  margin-bottom: 2rem;
}
  </style>
</head>
<body><div class="lock-screen" id="lock">
  <div>
    <h1>For My Love Only</h1>
    <p>A private diary.</p>
    <input id="pass" type="password" placeholder="Enter our word" />
    <br />
    <button onclick="unlock()">Enter</button>
  </div>
</div><div class="diary" id="diary">
  <header>
    <h2>My Love — A Diary</h2>
    <div class="controls">
      <button onclick="toggleDark()">Night</button>
    </div>
  </header>  <input class="search" placeholder="Search a memory..." onkeyup="searchEntries(this.value)" />  <!-- YEAR -->  <section class="year" data-year="2023">
    <h3>2023</h3><div class="entry" onclick="openPage('p1')" data-tags="love beginning">
  <div class="entry-title">Your first letter title</div>
  <div class="entry-date">12 February 2023</div>
</div>

<div id="p1" class="page">
  <span class="back" onclick="closePage()">← Back to diary</span>
  <h4>Your first letter title</h4>
  <div class="entry-date">12 February 2023</div>
  <p>
    Paste your real letter here.
    Write exactly as you wrote it.
    This diary is meant to hold truth.
  </p>
</div>
  </section></div><script>
  const PASSWORD = "mylove"; // change this
  function unlock() {
    if (document.getElementById('pass').value === PASSWORD) {
      document.getElementById('lock').style.display = 'none';
      document.getElementById('diary').style.display = 'block';
    }
  }
  function toggleDark() {
    document.body.classList.toggle('dark');
  }
  function openPage(id) {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.querySelectorAll('.year').forEach(y => y.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }
  function closePage() {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.querySelectorAll('.year').forEach(y => y.style.display = 'block');
  }
  function searchEntries(query) {
    query = query.toLowerCase();
    document.querySelectorAll('.entry').forEach(e => {
      const text = e.innerText.toLowerCase() + e.dataset.tags;
      e.style.display = text.includes(query) ? 'block' : 'none';
    });
  }
</script></body>
</html>
